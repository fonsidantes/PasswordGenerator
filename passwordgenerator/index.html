<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Generador de contraseñas</h2>
        <br>
        <label>
            Elije la cantidad de caracteres:
        </label>
        <div class="slider_main">
        <input type="range" value="8" min="1" max="25" class="slider"
        oninput="this.nextElementSibling.value = this.value" id="slider">
        <output>8</output>
    </div>
    <button id="generate" class="action-btn">
        Generar <i class="fab fa-keycdn"></i>
    </button>
    <label>Incluir caracteres especiales
        <input type="checkbox" checked="checked" id="checkbox">
        <span class="checkmark"></span>
    </label>
    <div class="output">
        <h5 id="pwd_txt"><span>Click en boton generar</span></h5>
        <button id="clipboard" class="clipboard">
            <i class="fas fa-clipboard"></i>
        </button>
    </div>
    <span id="copy_text"></span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
